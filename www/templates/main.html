<ion-view view-title="Recipe App">
	<ion-content padding="true" class="note-content">

		<div class="row">
			<h2 class="text-center">List of foods</h2>
		</div>

		<div class="list item-text-wrap">

			<div ng-repeat="food in foods">
			    <a class="item item-thumbnail-left" ui-sref="recipe">
			      <img src="{{ food.image }}">
			      <h2>{{ food.name }}</h2>
			      <p>{{ food.description }}</p>
			    </a>
			</div>

		</div>

	</ion-content>
</ion-view>
